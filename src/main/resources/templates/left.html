<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta http-equiv=content-type content="text/html; charset=utf-8" />
        <link href="css/admin.css" type="text/css" rel="stylesheet" th:href="@{/css/admin.css}"/>
        <script language=javascript>
            function expand(el)
            {
                childobj = document.getElementById("child" + el);

                if (childobj.style.display == 'none')
                {
                    childobj.style.display = 'block';
                }
                else
                {
                    childobj.style.display = 'none';
                }
                return;
            }
        </script>
    </head>
    <body background=img/menu_bg.jpg >
        <table height="100%" cellspacing=0 cellpadding=0 width=170   background=./img/menu_bg.jpg border=0>
            <tr>
                <td valign=top align=middle>
                    <table cellspacing=0 cellpadding=0 width="100%" border=0>
						<tr>
                            <td height=10></td>
						</tr>
					</table>
					<div th:each="oneMenuList:${session.user.role.menus}">
					<!-- 一级菜单 -->
                    <table cellspacing=0 cellpadding=0 width=150 border=0 >
                        <tr height=22>
                            <td style="padding-left: 30px" background=./img/menu_bt.jpg>
							   <a class=menuparent onclick=expand(1)  href="javascript:void(0);" 
							   th:text="${oneMenuList.menuname}" th:onclick="|expand(${oneMenuList.menuid});|">个人中心</a>
							 </td>
						</tr>
                        <tr height=4>
                            <td></td>
						</tr>
					</table>
					
					<!-- 二级菜单 -->
					<!-- th:id="child${oneMenuList.menuid}" -->
                    <table id=child1 style="display: none;" cellspacing=0 cellpadding=0  width=150 border=0 th:id="|child${oneMenuList.menuid}|">
                        <!-- th:each="secondMenuList:${oneMenuList.seconds}" -->
						<tr height=20 th:each="secondMenuList:${oneMenuList.seconds}" style="float:left">
                            <td align=middle width=30>
								<img height=9 src="./img/menu_icon.gif" width=9>
							</td>
                            <td>
								<a class=menuchild  href="user/MyUser.html"  target="right" 
								th:text="${secondMenuList.menuname}" th:href="@{${secondMenuList.menupath}}">我的资料</a>
							</td>
						</tr>
                      
                        <tr height=4>
                            <td colspan=2></td>
						</tr>
					</table>
                    </div>
					
							
							
											
				</td>
                <td width=1 bgcolor=#d1e6f7></td>
            </tr>
        </table>
    </body>
</html>
