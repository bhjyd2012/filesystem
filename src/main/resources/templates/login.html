<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户登录</title>

<link href="css/login.css" type="text/css" rel="stylesheet" th:href="@{/css/login.css}"/>
<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">

</head>
<body id="userlogin_body">

<div id="user_login">
	<form action="#" method="post" th:action="@{/login}">
	<!-- <input type="hidden" name="${_csrf.parameterName}" value="_csrf.token"> -->
	<dl>
		<dd id="user_top">
			<ul>
				<li class="user_top_l"></li>
				<li class="user_top_c"></li>
				<li class="user_top_r"></li>
			</ul>
		</dd>
		<dd id="user_main">
			<ul>
				<li class="user_main_l"></li>
				
				<li class="user_main_c">
					<div class="user_main_box">
						<span th:if="${param.logout}" style="color:red">已成功退出</span>
					    <span th:if="${param.error}" style="color:red">用户名或密码错误,请检查后重新输入!</span>
						<ul>
						<!-- <span th:if="!${param.error}" style="color:red" th:text="${success}"></span> -->
							<li class="user_main_text" >用户名： </li>
							<li class="user_main_input">
							<input name="username" maxlength="20" id="TxtUserName" class="txtusernamecssclass"> 
							</li>
						</ul>
						<ul>
							<li class="user_main_text" >密 码： </li>
							<li class="user_main_input">
							<input type="password" name="password" id="TxtPassword" class="txtpasswordcssclass" > 
							</li>
						</ul>
						<!-- <ul>
							<li class="user_main_text">Cookie： </li>
							<li class="user_main_input"><select name="DropExpiration" id="DropExpiration"> 
							<option selected="" value="None">不保存</option> <option value="Day">保存一天</option> 
							<option value="Month">保存一月</option> <option value="Year">保存一年</option></select> </li>
						</ul> -->
						<ul>
	          				<input type="checkbox" name="remember-me"/> [[#{login.remember}]]
						</ul>
						
					</div>
				</li>
				<li class="user_main_r">
				<!-- <a href="index.html"> -->
				<input type="image" name="IbtnEnter" src="img/user_botton.gif" class="ibtnentercssclass">
				<!-- </a> -->
				</li>
			</ul>
		</dd>
		<dd id="user_bottom">
			<ul>
				<li class="user_bottom_l"></li>
				<li class="user_bottom_c"></li>
				<li class="user_bottom_r"></li>
			</ul>
		</dd>
	</dl>
	</form>
</div>


</body>
</html>
